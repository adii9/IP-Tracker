{% load static %}
<!doctype html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport"
        content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">


    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Manrope&family=Rubik:wght@300&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.7.1/dist/leaflet.css"
        integrity="sha512-xodZBNTC5n17Xt2atTPuE1HxjVMSvLVW9ocqUKLsCC5CXdbqCmblAshOMAS6/keqq/sMZMZ19scR4PsZChSR7A=="
        crossorigin="" />

    <script src="https://unpkg.com/leaflet@1.7.1/dist/leaflet.js"
        integrity="sha512-XQoYMqMTK8LvdxXYG3nZ448hOEQiglfqkJs1NOQV44cWnUrBc8PkAOcXy20w0vlaXaVUearIOBhiXZ5V3ynxwA=="
        crossorigin=""></script>

    <link rel="stylesheet" href="{% static 'styles/styles.css' %}"/>

    <style>
        .container .header{
            background-image: url("{% static 'images/pattern-bg.png' %}");
        }
    </style>


    <title>Welcome to IP Tracker</title>


</head>

<body>

    <div class="container">
        <div class="header">
            <div class="center-div text-center">
                <span class="text-white">IP Address Tracker</span>
                <form class="form" action="ipaddress">
                    <input type="text" placeholder="Search for any IP address or domain" name="ip" size="45" required />
                    <button type="submit"> <img src="{% static 'images\icon-arrow.svg' %}"/> </button>
                </form>
            </div>
        </div>

        <div class="information">
            <div class="info">
                <span>IP ADDRESS</span>
                <span>{{ip}}</span>
            </div>
            <div class="info">
                <span>location</span>
                <span>{{region}}, {{country}} {{postalCode}}</span>
            </div>
            <div class="info">
                <span>TIME ZONE</span>
                <span>{{time_zone}}</span>
            </div>
            <div class="info">
                <span>ISP</span>
                <span>{{isp}}</span>
            </div>
        </div>


        <div id="map-wrapper">
            <div id="map"></div>
        </div>

    </div>
    <script>
        let lat = ("{{latitude}}")
        let lon = ("{{longitude}}")
        var map = L.map('map').setView([lat, lon], 13);
        var marker = L.marker([lat, lon]).addTo(map);
        L.tileLayer('https://api.mapbox.com/styles/v1/{id}/tiles/{z}/{x}/{y}?access_token={accessToken}', {
        attribution: 'Map data &copy; <a href="https://www.openstreetmap.org/copyright">OpenStreetMap</a> contributors, Imagery Â© <a href="https://www.mapbox.com/">Mapbox</a>',
        maxZoom: 18,
        id: 'mapbox/streets-v11',
        tileSize: 512,
        zoomOffset: -1,
        accessToken: 'pk.eyJ1IjoiYWRpaTQiLCJhIjoiY2t5dml1dHIyMXk1MzJwcHQ1ZHdoeTQyeiJ9.3_eYBBslsVYg-s9yKqWarg'
        }).addTo(map);
    </script>

</body>

</html>
